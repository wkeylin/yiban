<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>成绩复核流程</title>
    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/27.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
    /* div {
        border: 1px solid black;
    } */
    </style>
</head>

<body>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading"><h2>成绩复核流程</h2></div>
            <div class="panel-body">
                <ol>
                <li><h4>学生成绩查询，对成绩有异议</h4></li><br>
                <li><h4>下一学期开学2周内，向所在院部提交复核试卷的书面申请</h4></li><br>
                <li><h4>学生所在院部主管领导审核，教务处批准</h4></li><br>
                <li><h4>教务处学籍管理科组织课程相关教师和开课院部教学秘书共同对异议试卷进行复核，并将结果报开课院部主管领导、教务处、学生所在院部教学管理办公室</h4></li><br>
                <li><h4>学生所在院部教学管理办公室将复核结果通知学生</h4></li><br>
                <li><h4>如成绩确实有误，任课教师提交《学生成绩修改申请表》进行修正</h4></li><br>
                </ol>
            </div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../js/bootstrap.min.js"></script>
</body>

</html>
