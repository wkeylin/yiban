<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>补办学生证流程图</title>
    <!-- Bootstrap -->
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>

    </style>

<body>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h2>补办学生证流程图</h2></div>
            <div class="panel-body">
                <ol>
                    <li><h4>学生到学校报社办理学生证丢失的登报挂失声明作废手续</h4></li><br>
                    <li><h4>学生持登报声明收据或报纸及近期一寸免冠照片在每学期开学前3周内到院部教学管理办公室申请补办学生证</h4></li><br>
                    <li><h4>教学秘书到教务处学籍管理办公室领取空白学生证</h4></li><br>
                    <li><h4>教学秘书按学籍卡片填写学生证</h4></li><br>
                    <li><h4>教学秘书核准补办的学生证后通过联系教务处学籍管理科到学校办公室用印</h4></li><br>
                    <li><h4>教学秘书将补办的学生证发给学生</h4></li><br>
                    <li><h4>教学秘书将补办学生证学生名单汇总至教务处学籍管理科</h4></li><br>
                </ol>
            </div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../../js/bootstrap.min.js"></script>
</body>

</html>
