<body>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading"><h2>关于评选山东省高等学校优秀学生优秀学生干部和先进班集体的通知</h2></div>
            <div class="panel-body">
                <ol>
                    <li><h4>院部评选省级优秀学生和省级优秀学生干部候选人，院部各推荐1个省级先进班集体候选班级（本科生）。</h4></li><br>
                    <li><h4>院部上报省级优秀学生和省级优秀学生干部候选人和推荐省级先进班集体候选班级材料，学校组织联评资格初审。</h4></li><br>
                    <li><h4>组织省级先进班集体候选班级联评，确定省级先进班集体候选名单（本科生）；组织省级优秀学生、优秀学生干部联评（研究生）。</h4></li><br>
                    <li><h4>省级优秀学生、优秀学生干部和先进班集体候选名单公示，形成评选报告上报。</h4></li><br>
                </ol>
            </div>
        </div>
    </div>
