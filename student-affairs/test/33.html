<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>毕业前重考工作流程</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/27.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
    /* div {
        border: 1px solid black;
    } */
    </style>
</head>

<body>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading"><h2>毕业前重考工作流程</h2></div>
            <div class="panel-body">
                <ol>
                <li><h4>学生按规定时间到所在院部教学管理办公室办理重考手续（一般在春季学期第6周前）</h4></li><br>
                <li><h4>院部教学秘书将参加重考的学生名单及汇总表报教务处学籍管理科</h4></li><br>
                <li><h4>教务处学籍管理办公室对参加考试的学生名单进行资格审核并进行整理</h4></li><br>
                <li><h4>教务处学籍管理科进行重考安排</h4></li><br>
                <li><h4>教务处学籍管理科将重考安排通知各院部</h4></li><br>
                <li><h4>各院部按照重考安排通知学生做好准备（一般在五月上旬）</h4></li><br>
                <li><h4>学生携带学生证按要求参加考试（一般在五月中旬）</h4></li><br><li><h4>组织考试、阅卷、登录成绩</h4></li><br>
                </ol>
            </div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
